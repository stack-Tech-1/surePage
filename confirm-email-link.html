<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifying Email... | SureTalk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F7FAFC;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .loading-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(108, 99, 255, 0.1);
      max-width: 500px;
      padding: 2.5rem;
      width: 100%;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6C63FF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      color: #2D3748;
    }
    p {
      color: #4A5568;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="spinner"></div>
    <h2>Verifying your email...</h2>
    <p>Please wait while we complete the verification process.</p>
  </div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');

    if (!token) {
      window.location.href = 'https://suretalk-signup.onrender.com/failedEmailVerification?error=missing_token';
    } else {
      fetch(`https://suretalk-api.onrender.com/api/verify-email?token=${token}`)
        .then(response => {
          if (!response.ok) {
            window.location.href = 'https://suretalk-signup.onrender.com/failedEmailVerification?error=invalid_or_expired';
          } else {
            return response.text();
          }
        })
        .then(html => {
          if (html) {
            document.open();
            document.write(html);
            document.close();
          }
        })
        .catch(err => {
          console.error("Verification error:", err);
          window.location.href = 'https://suretalk-signup.onrender.com/failedEmailVerification?error=server_error';
        });
    }
  </script>
</body>
</html>
