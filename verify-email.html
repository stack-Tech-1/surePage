<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email | SureTalk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reusing existing styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F7FAFC;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .verification-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(108, 99, 255, 0.1);
      max-width: 500px;
      padding: 2.5rem;
      width: 100%;
    }
    .verification-icon {
      font-size: 4rem;
      color: #48BB78;
      margin-bottom: 1.5rem;
    }
    h1 {
      color: #2D3748;
      margin-bottom: 1rem;
    }
    p {
      color: #4A5568;
      margin-bottom: 2rem;
    }
    .email-address {
      font-weight: 600;
      color: #6C63FF;
    }
  </style>
</head>
<body>
  <div class="verification-container">
    <div class="verification-icon">âœ“</div>
    <h1>Verify Your Email</h1>
    <p>We've sent a verification link to <span class="email-address" id="userEmail"></span></p>
    <p>Please check your inbox and click the link to complete your registration.</p>
    <p>Didn't receive the email? <a href="#" id="resendLink" style="color: #6C63FF;">Resend verification</a></p>
  </div>

  <script>
    // Get email from URL
    const urlParams = new URLSearchParams(window.location.search);
    const userEmail = urlParams.get('email');
    
    if (userEmail) {
      document.getElementById('userEmail').textContent = userEmail;
    }
    
    // Resend functionality
    document.getElementById('resendLink').addEventListener('click', async (e) => {
      e.preventDefault();

  // Ensure email is available
  const userEmail = document.getElementById('userEmail').textContent;
  if (!userEmail) {
    alert('Email is missing.');
    return;
  }

  try {
    const response = await fetch(`https://suretalk-api.onrender.com/api/resend-verification?email=${encodeURIComponent(userEmail)}`);
    if (response.ok) {
      const data = await response.json();
      alert(data.message || 'Verification email resent successfully!');
    } else {
      const errorData = await response.json();
      throw new Error(errorData.error || 'Failed to resend email');
    }
  } catch (error) {
    alert(error.message);
  }
});

  </script>
</body>
</html>
